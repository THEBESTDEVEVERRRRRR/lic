<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>License Checker</h1>
    <p>Enter your code below to retrieve content</p>
  </header>

  <main>
    <div class="code-input-section">
      <input type="text" id="codeInput" placeholder="Enter your code here">
      <button id="checkButton">Check Code</button>
    </div>

    <div class="result-section">
      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Checking code...</p>
      </div>

      <div id="resultContent" class="hidden">
        <h2>Result</h2>
        <div id="codeContent"></div>
      </div>

      <div id="errorMessage" class="hidden">
        <p>Invalid code. Please try again.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Code Checker. All rights reserved.</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
